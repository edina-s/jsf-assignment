<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program za racunanje zapremine valjka</title>
</head>
<body>
    <script>

        var r = prompt("Unesite poluprečnik valjka:");
        
        var h = prompt( "Unesite visinu valjka:");
        
        var zapremina = parseInt(r)**2 * Math.PI * parseInt(h)   
        alert("Zapremina valjka je:" + zapremina)


    </script>
</body>
</html>
